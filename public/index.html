<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
    <style type="text/css">
        #step1 {
            display: block;
        }
    </style>

</head>

<body>
    <!--Step1 for Geetest SMS setup-->

    <div id="step1" class="step">
        <div id="error" name="error"></div>
        <div>
            <div class="slds-text-heading_small instruction"><b>Enter message type for Geetest SMS</b></div>
            <br>
            <div class="form-group">
                <div><label class="slds-text-heading_small instruction" for="smsType"><b>Geetest SMS type</b><span
                            class="required" style="color: red">*</span></label></div>
                <input class="form-control" id="smsType" type="text" name="smsType" value=""
                    aria-describedby="required-description" required="true">
            </div>
            <div class="demo-only" style="padding:0.5rem;background:#99bcf1">
                <div class="slds-text-color_inverse">Enter <b>OrderStatus</b> for "Order Confirmation" Geetest SMS</div>
            </div>
            <div class="demo-only" style="padding:0.5rem;background:#99bcf1">
                <div class="slds-text-color_inverse">Enter <b>Signup</b> for "Account Create" Geetest SMS</div>
            </div>
            <div class="demo-only" style="padding:0.5rem;background:#99bcf1">
                <div class="slds-text-color_inverse">Enter <b>Inventory</b> for "Back in Stock" Geetest SMS</div>
            </div>
        </div>
    </div>

    <!--Step2 for Preview-->
    <div id="step2" class="step">
        <div class="demo-only" style="padding:0.5rem;background:#99bcf1">
            <div class="slds-text-color_inverse">Your Selected Geetest SMS type</div>
        </div>
        <div class="slds-text-heading_large" id="selectedSMSType" name="selectedSMSType"></div>
        
    </div>

</body>


</html>
